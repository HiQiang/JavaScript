<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    window.onload = function(){
      // 使图片可以自动切换
      // 获取img标签
      let img1 = document.getElementById("img1");
      // 创建一个数组来保存图片的路径
      let imgArr = ["img/01.jpg","img/02.jpg","img/03.jpg","img/04.jpg","img/05.jpg"];
      //创建一个变量，用来保存当前图片的索引
      let index = 0;
      let timer;
      // 为btn01绑定一个单击响应函数
      let btn01 = document.getElementById("btn01");
      btn01.onclick = function (){
        //目前我们每点击一次按钮，就会开启一个定时器
        //点击多次就会开启多个定时器，这就导致图片的切换速度过快，并且我们只能关闭最后一次开启的定时器
        //在开启定时器之前，我们需要将当前元素上的其它器关闭
        //
        clearInterval(timer);
              timer = setInterval(function(){
        index++;
        // index = index % imgArr.length;
        if(index == imgArr.length){
          index = 0;
        }
        img1.src = imgArr[index];
        },1000);
      }
      // 开启一个定时器，自动切换图片

      // 为btn02绑定一个单击响应函数
      let btn02 = document.getElementById("btn02");
      btn02.onclick = function () {
        //点击按钮后停止图片的自动切换 关闭定时器
        //clearInterval 可以接收任意参数
        //如果参数是一个有效的定时器的标识，则停止对应的定时器
        //如果参数不是一个有效的 标识 则什么也不做

        clearInterval(timer)

      };

    };
  </script>

</head>
<body>

  <img id="img1" src="img/01.jpg">

  <br/><br/>
  <button id="btn01">开始</button>
  <button id="btn02">停止</button>
</body>
</html>
