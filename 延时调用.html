<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">



    let num = 1;
    //延时调用，
    //延时调用，指的是，一个函数不马上执行，而是隔一段时间以后再执行,而且只执行一次
    //延时调用和定时调用的区别，定时调用会执行多次，而延时调用只会执行一次
    //延时调用和定时调用实际上是可以互相代替的，在开发中可以根据自己的需要进行选择
    //
    //


    setTimeout(function(){
      console.log(num++);
    },3000);

    //使用clearTimeout关闭延时调用
    // clearTimeout(timer)
/*    setInterval(function(){
      console.log(num++);
    },3000);*/

  </script>
</head>
<body>


</body>
</html>
