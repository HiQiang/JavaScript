<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


  <script type="text/javascript">
      window.onload = function(){
        let count = document.getElementById("count");
        //JS 的程序执行速度是非常快的
        // 如果希望一个程序每间隔一段时间执行一次，可以使用定时调用
        // setInterval()
        // 定时调用
        // 可以将一个函数，每隔一段时间被调用一次
        // 参数  回调函数 该函数会每隔一段时间被调用一次
        //      每次调用的间隔时间，单位是ms
        // 返回值：
        // 返回一个Number类型的数据
        // 这个数字用来作为定时器的唯一标识

        let num = 1;
        let timer = setInterval(function(){
          count.innerHTML = num++;
          if(num==11){
            clearInterval(timer);
          }
        },1000);
        console.log(timer);
        // clearInterval() 可以用来关闭一个定时器
        // 方法中需要一个定时器的标识作为参数，这样将关闭其标识对应的定时器


        // for(let i = 0; i <= 10; i++){
        //   count.innerHTML = i;
        //
        // }

      };
  </script>


</head>
<body>

<h1 id="count"></h1>

</body>
</html>
