<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
      #box1{
  width:200px;
  height:200px;
  background-color:red;
  }
  </style>

  <script type="text/javascript">
    window.onload = function(){
      //点击按钮过后修改box1的大小
      let box1 = document.getElementById("box1");
      let btn01 = document.getElementById("btn01");
      btn01.onclick = function (){
        // alert("hello");
        // 修改box1的宽度；
        // 语法：元素.style.样式名 = 样式值；
        // 如果css样式名中含有-
        // 这重名称在JS中是不合法的
        // 需要将这种样式名修改为驼峰命名法；
        // 我们通过style设置的属性都是内联样式，具有较高的优先级
        // 通过style读取的都是内联样式

        box1.style.width = "300px";
        box1.style.height = "300px";
        box1.style.backgroundColor = "yellow";
      };
      let btn02 = document.getElementById("btn02");
      btn02.onclick = function(){
        // alert("哈哈哈");
        alert(box1.style.width);
        alert(box1.backgroundColor);
      };
    }

  </script>

</head>
<body>
<button id="btn01">
  点我一下
</button>
<button id="btn02">
  点我一下2
</button>
<br /><br />
<div id="box1"></div>

</body>
</html>
