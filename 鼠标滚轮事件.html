<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    #box1{
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <script type="text/javascript">
    window.onload = function(){
      // 当鼠标滚轮向下滚动时，box1变长
      // 当鼠标滚轮向下滚动时，box1变短

      let box1 = document.getElementById("box1");
      //为box1绑定鼠标滚动的事件
      box1.onmousewheel = function(event){
        // alert("滚了~~");
        alert(event.wheelDelta);


      };




    };
  </script>
</head>
<body>

<div id="box1"></div>

</body>
</html>
