<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    #box1{
      width:100px;
      height:100px;
      background-color:red;
      position:absolute;
    }
    #box2{
      width:100px;
      height:100px;
      background-color:yellow;
      position:absolute;
      left:200px;
      top:200px;
    }  </style>

  <script type="text/javascript">
    window.onload = function (){
      //拖拽的流程
      //1.当鼠标在被拖拽元素上按下时开始拖拽 onmousedown
      //2.当鼠标移动时，被拖拽元素跟随鼠标移动 onmousemove
      //3.当鼠标松开时，被拖拽元素被固定在当前位置，不能动 onmouseup
      //
      let box1 = document.getElementById("box1");
      box1.onmousedown = function(event){

        // event = event || window.event;
        let ol = event.clientX - box1.offsetLeft;
        let ot = event.clientY - box1.offsetTop;


        document.onmousemove = function(event){
          // event = event || window.event;
          let left = event.clientX - ol;
          let top = event.clientY - ot;
          box1.style.left = left+"px";
          box1.style.top = top+"px";
        };

        document.onmouseup = function(){
          document.onmousemove = null;
          document.onmouseup = null;
          alert("鼠标松开了");
        };
      };
    };



  </script>

</head>
<body>
<div>哈哈哈</div>
<div id="box1"></div>

<div id="box2"></div>
</body>
</html>
