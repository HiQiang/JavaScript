<head>

      btn01.onclick = function () {

        // box1.style.left = "200px";
        // 开启一个定时器用来执行动画效果

        let oldValue = box1.offsetLeft;
        alert(oldValue);

        setInterval(function () {
          //获取box1原来的left值

        },30)
      };
    };
  </script>


</head>
<body>
<button id="btn01">点击按钮以后box1向右移动</button>
<br/><br/>
<div id="box1">

</div>

</body>
</html>
